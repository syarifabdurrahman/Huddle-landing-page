<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/70795aade9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.svg" alt="" class=" top-logo">
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="content container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <img src="images/illustration-mockups.svg" alt="ilus-mockup" class="ilustration">
        </div>

        <div class="col-lg-6">
          <div class="desc ">
            <h1 class="top-desc">
              Build The Community Your Fans Will Love
            </h1>
          </div>
          <div class="desc ">
            <p class="btm-desc">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
          </div>
          <button type="button" class="regis-btn rounded-pill btn btn-light btn-lg">Register</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container p-2">
      <!-- Section: Social media -->
      <section>
        <div class="socialmedia gap-2 d-lg-flex justify-content-lg-end justify-content-sm-end">
          <a class=" socialmedia-btn rounded-circle btn btn-outline-light " href="#!" role="button"><i
              class="fab fa-facebook-f"></i></a>
          <a class=" socialmedia-btn rounded-circle btn btn-outline-light " href="#!" role="button"><i
              class="fab fa-twitter"></i></a>
          <a class=" socialmedia-btn rounded-circle btn btn-outline-light " href="#!" role="button"><i
              class="fab fa-instagram"></i></a>
        </div>
      </section>
      <!-- Section: Social media -->

      </container>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/syarifabdurrahman">Syarif Abdurrahman</a>.
      </p>
  </footer>
</body>

</html>
